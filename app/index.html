<body>
    <!-- alle style Attribute in css Datei -->
    <canvas id="canvas" style="position: absolute; top:0; left:0;"></canvas>

    <div id="title" style="position: absolute; top:0; left:0;">
        <img src="./resources/images/brainboard-Logo-vector.svg" alt="brainboard" width="135px" height="auto"></img>
        <!--<button class="modal-button" id="modal-new" style="vertical-align: middle;"><span> Einstellungen </span> </button>-->

    <!--Invite, Export and Info Buttons-->
    <div style="position: absolute; top: 25px; left: 140px;">
        <button id="user" class="mdc-button tooltip ">
            <span class="tooltiptext">invite</span>
            <span class="mdc-button__ripple button-icon-ripple"></span>
            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">person_add</i>
        </button>

            <span class="mdc-button__ripple button-icon-ripple"></span>
            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">download</i>
        </button>
        <button id="button-info" class="mdc-button tooltip">
            <span class="tooltiptext">enable the pan tool by pressing Strg and drag with the mouse</span>

            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">info</i>
        </button>
    </div>

    <!--Timer-->
    <div class="timer" style="position: absolute; top:0; right:0; display: table-cell; vertical-align: middle; padding-right: 25px;">
        <p style="font-size: medium; color: gray; margin-bottom: 20%;">Timer</p>
        <div class="time display" style="display: flex; justify-content: center; margin: 0; padding: 0; border: 2px solid gray; border-radius: 10rem;">
            <p id="minutes" style="font-size: medium; color: gray; margin: 0; padding: 0;">00</p>
            <p style="margin: 0; padding: 0;">:</p>
            <p id="seconds" style="font-size: medium; color: gray; margin: 0; padding: 0;">00</p>
        </div>
        <div id="timerbutton-hover" style="width: 60px;">

                <span class="mdc-button__ripple button-icon-ripple"></span>
                <i id="pauseIcon" class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">play_arrow</i>
            </button>
        </div>
        <div id="timerbutton" class="hide" style="margin: 0; padding-left: 0; padding-right: 0; padding-bottom: 0; padding-top: 10;">
            <button id="timer15" class="button-with-text">15 Min</button><p/>
            <button id="timer30" class="button-with-text">30 Min</button><p/>
            <button id="timer45" class="button-with-text">45 Min</button>   
        </div>
        </div>
    </div>
    </div>  

    <!--Toolbar-->

        <button id="button-colorpicker" class="mdc-button tooltip">
            <span class="tooltiptext">color</span>
            <span class="mdc-button__ripple button-icon-ripple"></span>

        <button id="button-mouse" class="mdc-button tooltip">

        <button id="button-textbox" class="mdc-button tooltip">

        </button>

        <p />
        <button id="button-circle" class="mdc-button tooltip">

    <!--Menue for picking a textbox style and change the size-->

            <span class="tooltiptext">not filled</span>
            abc

        <button id="button-textbox-2" class="button-textbox button-filled tooltip">
            <span class="tooltiptext">filled</span>
            abc

    <!--Menue for picking a pen style and change the stroke size-->
    <div id="freeDrawPicker" class="menue hide" style="position: absolute; top: 285px; left: 7%;">
        <button id="button-freedraw-1" class="button-with-icon tooltip">
            <span class="tooltiptext">pen</span>

        <button id="button-freedraw-2" class="button-with-icon tooltip">

        </button>

        </div>
    </div>

    <!--Menue for picking a cirle style-->

    <!--Menue for picking an arrow style-->

    <div id="zoom" class="menue" style="position: absolute; bottom: 10px; right: 10px;">

            <span class="mdc-button__ripple button-icon-ripple"></span>
            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">zoom_in</i>
        </button>
        <p></p>
        <button id="button-zoom-out" class="mdc-button tooltip">
            <span class="tooltiptext">zoom out</span>
            <span class="mdc-button__ripple button-icon-ripple"></span>
            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">zoom_out</i>
        </button>
        <p></p>
        <button id="button-zoom-init" class="mdc-button tooltip">
            <span class="tooltiptext">zoom 100%</span>
            <span class="mdc-button__ripple button-icon-ripple"></span>
            <i class="material-icons mdc-button__icon button-icon" aria-hidden="true" style="margin-right: 0;">open_in_full</i>
        </button>
    </div>

    <!-- code for invite-modal modal here-->

    <div id="invite-modal" class="modal" style="position: absolute; top:80px; left:45px;">
        <div class="invite-modal-content">
            <p style="font-size: medium; color: gray">Access code: </p>
            <p id="inviteCode" style="font-size: medium; color: gray">xxxxxxxx</p>
            <button onclick="copyToClipboard('inviteCode')" id="copybutton" class="button-with-text">
                <i class="material-icons  button-icon icon-objectMenue" aria-hidden="true" style="vertical-align: middle; margin-right: 0;">content_copy</i>
                Copy to clipboard
                <!-- Funktion um Daten in Zwischenablage kopieren und Modal wieder zu schließen-->
                <script type="text/javascript">
                    function copyToClipboard(elementId) {

                        document
                        var aux = document.createElement("input");
                        aux.setAttribute("value", document.getElementById(elementId).innerHTML);
                        document.body.appendChild(aux);
                        aux.select();
                        document.execCommand("copy");
                        document.body.removeChild(aux)

                        alert('Copied access code to clipboard');

                        document.querySelector('.modal').style.display = 'none';

                    }
                </script>
            </button>
        </div>
    </div>
