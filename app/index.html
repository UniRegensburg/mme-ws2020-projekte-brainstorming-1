<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body> 
              <canvas id="canvas" style="position: absolute; top:0; left:0;"></canvas>

              <div id="title" style="position: absolute; top:0; left:0;">
              <img src="app/resources/images/Brainboard_Logo.png" alt="brainboard"> </img>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="my-label-id">Name des Boards</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                <span class="mdc-line-ripple"></span>
              </label>
              <button class="mdc-button">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">download</i>
              </button>
            </div>

              <div class="menue" id="toolbar" style="position: absolute; top:20%; left:0.7%;">
                <button class="mdc-button">
                  <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">palette</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">sticky_note_2</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">add_photo_alternate</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">gesture</i>
                  </button><p></p>
                <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">panorama_fish_eye</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">crop_16_9</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple button-icon-ripple"></span>
                    <i class="material-icons mdc-button__icon button-icon" aria-hidden="true">trending_flat</i>
                  </button>
                </div>

                <div id="zoom" style="position: absolute; bottom:0; right:0;">
                  <button class="mdc-button">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_in</i>
                  </button><p></p>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_out</i>
                  </button><p></p>
                  <button class="mdc-button">
                      <span class="mdc-button__ripple"></span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">open_in_full</i>
                    </button>
                    </div>

                <div id="user" style="position: absolute; top:0; right:0;">
                  <text id="user_count"> 0 von 5 </text>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
                  </button>
                  <button class="mdc-button">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">person_add</i>
                  </button>
                  </div>

                  <div id="timer" style="position: absolute; bottom:0; left:0;">
                    <button class="mdc-button">
                      <span class="mdc-button__ripple"></span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">alarm</i>
                    </button>
                    </div>
      
                    <button class="mdc-button">
                      <span class="mdc-button__ripple"></span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>
                    </button>
                    <button class="mdc-button">
                      <span class="mdc-button__ripple"></span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">undo</i>
                    </button>
                    <button class="mdc-button">
                      <span class="mdc-button__ripple"></span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">mode</i>
                    </button>
      
                
                
              
    <script src="resources/js/fabric.min.js"></script>
    <script type="module" src="resources/js/index.js"></script> </script>
</body>

</html>
